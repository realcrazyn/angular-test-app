<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ card.count }}</h5>
    <p class="card-text">{{ ucFirst(card.type) }}</p>
    <div class="card-button">
      <a routerLink="/navigator/tab/{{ index }}">
        <button type="button" class="btn btn-primary">See all</button></a
      >
    </div>
  </div>
</div>
